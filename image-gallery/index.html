<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-wrap">
        <img src="https://img.icons8.com/?size=50&id=37215&format=png" alt="" id="backBtn">

    <div class="gallery">
        <div>
        <span><img src="https://i.pinimg.com/236x/5b/ac/02/5bac02a523df792c7e4e2fa6be49c354.jpg" alt=""></span>
           <span><img src="https://i.pinimg.com/236x/10/a6/a1/10a6a143dfdb215093f4b70a7c40ca31.jpg" alt=""></span>
            <span><img src="https://i.pinimg.com/236x/45/ea/8a/45ea8af7522a46cb3ad6cb976da69e52.jpg" alt=""></span>
        </div>

        <div>
            <span><img src="https://i.pinimg.com/236x/6e/04/5a/6e045a7b140c82278310bdc2a2d029ab.jpg" alt=""></span>
            <span><img src="https://i.pinimg.com/236x/50/f3/42/50f342d6c0540ffa155982990ec893cc.jpg" alt=""></span>
            <span><img src="https://i.pinimg.com/236x/c7/fa/cf/c7facf82e1f6a72d42463fc15b7639f8.jpg" alt=""></span>
            </div>


             </div>
        <img src="https://img.icons8.com/?size=50&id=37589&format=png" alt="" id="nextBtn">
    
    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");
         


        scrollContainer.addEventListener("wheel", (evt) => {
           evt.preventDefault();
           scrollContainer.scrollLeft += evt.deltaY;

        });

        nextBtn.addEventListener("click",() =>
        {
            scrollContainer.style.scrollBehavior = "smooth";
           scrollContainer.scrollLeft += 900; 
        })

        backBtn.addEventListener("click",() =>
        {
           scrollContainer.style.scrollBehavior = "smooth";
           scrollContainer.scrollLeft -= 900; 
        })
    </script>
</body>
</html>
