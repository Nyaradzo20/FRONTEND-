<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ecfbdc7b5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="music-player">
            <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
           <div class= "circle">
                <i class="fa-solid fa-bars"></i>
            </div>
            </nav>
            <img src="https://cdns-images.dzcdn.net/images/artist/75764f70d22cb48373bab2f4f5ced1d1/500x500.jpg" alt="" class="song-img">
            <h1>SILAS MAVENDE</h1>
            <p>Saintfloew</p>
            <audio  id="song">
            <source src="media/Saintfloew_-_Silas_Mavende.mp3" type="audio/mpeg">
            </audio>
            <input type="range" id="progress" value = "0" id="">
        
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div> 
            <div onclick="playPause() "><i class="fa-solid fa-play" id="ctrllcon"></i></div> 
            <div><i class="fa-solid fa-forward"></i></div> 

            
</div>
        </div>
        </div>
    </div>
<script src="script.js">

</script>
</body>
</html>
